<div class="carousel w-full relative overflow-hidden  h-screen">
  <ng-container *ngFor="let slide of slides; let i = index">
    <div [id]="'item' + (i+1)"
         class="carousel-item w-full flex items-center justify-center relative bg-right-top bg-cover"
         [style.background-image]="'url(' + slide.image + ')'">
      <div class="relative bg-gradient-to-t from-black via-transparent to-transparent w-full h-full flex items-center justify-center">
        <div class="absolute pt-24 pb-10 bottom-0 p-4 text-white">
          <h2 class="text-2xl font-bold text-white sm:text-3xl md:text-5xl">{{ slide.title.toUpperCase() }}</h2>
          <p
            class="hidden max-w-lg text-white/90 md:mt-6 md:block md:text-lg md:leading-relaxed text-center mx-auto"
          >{{ slide.subtitle?.toUpperCase() }}</p>

          <app-animated-arrow [link]="'https://example.com'"></app-animated-arrow>

        </div>
      </div>
    </div>
  </ng-container>
</div>

<div *ngIf="slides.length > 1" class="flex justify-center w-full py-2 gap-2">
  <a *ngFor="let slide of slides; let i = index"
     [href]="'#item' + (i+1)"
     class="btn btn-xs">{{ i+1 }}</a>
</div>
