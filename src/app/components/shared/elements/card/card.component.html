<section class="flex flex-col items-center p-8 bg-gray-800 shadow-md ">
  <h2 class="text-2xl font-bold mb-6 text-white text-center">НАШІ ПРОГРАМИ НАВЧАННЯ</h2>

  <article *ngFor="let card of cards" class="max-w-2xl flex flex-col sm:flex-row bg-white transition hover:shadow-xl mb-10">

    <!-- Date sidebar -->
    <div *ngIf="card.date" class="p-2 sm:rotate-180 sm:[writing-mode:_vertical-lr]">
      <time datetime="2022-10-10" class="flex items-center justify-between gap-4 text-xs font-bold uppercase text-gray-900">
        <span *ngIf="card.date.year">{{ card.date.year }}</span>
        <span class="hidden sm:block w-px flex-1 bg-gray-900/10"></span>
        <span *ngIf="card.date.month && card.date.day">{{ card.date.day }} {{ card.date.month }}</span>
      </time>
    </div>

    <!-- Image - we'll make it visible for all screen sizes and re-order it for mobile -->
    <div class="order-2 sm:order-none sm:w-1/3">
      <img
        alt="{{ card.title }}"
        src="{{ card.image }}"
        class="aspect-square h-full w-full object-cover"
      />
    </div>

    <!-- Content -->
    <div class="flex flex-1 flex-col justify-between order-3 sm:order-none sm:w-1/2">
      <div class="border-s border-gray-900/10 p-4 sm:border-l-transparent sm:p-6">
        <h3 class="font-bold uppercase text-gray-900">
          <a href="#">
            {{ card.title }}
          </a>
        </h3>
        <div class="mt-2 line-clamp-8 text-sm/relaxed text-gray-700">
          <p>{{ card.description }}</p>
          <ul *ngIf="card.thesesList && card.thesesList.length > 0">
            <li *ngFor="let these of card.thesesList">
              <p>{{ these.toUpperCase() }}</p>
            </li>
          </ul>
        </div>
      </div>
      <div  class="sm:flex sm:items-end sm:justify-between">
        <div>
          <span *ngIf="card.priceInEuro" class="bg-yellow-300 px-3 py-1 text-sm font-bold text-gray-900">
            Ціна: <span *ngIf="card.priceFromFlag">від </span>{{ convertEuroToUah(card.priceInEuro) }} грн
          </span>
        </div>
        <div>
          <a
            href="{{ card.buttonLink }}"
            class="block bg-yellow-300 px-5 py-3 text-center text-xs font-bold uppercase text-gray-900 transition hover:bg-yellow-400"
          >
            {{ card.buttonText }}
          </a>
        </div>
      </div>
    </div>

  </article>

</section>
